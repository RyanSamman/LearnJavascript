<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="cookies.js" typ></script>
    <!--
        Putting async inside the <script> tag will allow the HTML
            and script files to load asyncronously; and then
            - the first <script> to complete downloading - 
            will be run first, stopping the HTML from loading further
            (if it hasnt fully loaded yet)
            The scripts are run in order of which has loaded first
        
        defer makes the <script> start downloading as soon as it is reached,
            however, it is not run until all the HTML has downloaded.
            The order of scripts run are in the order placed
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Storage</title>
</head>

<body>

</body>

</html>
